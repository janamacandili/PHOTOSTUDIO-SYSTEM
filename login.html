<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Photos - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #FFE4E4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            position: relative;
            background-color: #fff;
            padding: 2.5rem 2rem;
            width: 90%;
            max-width: 380px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #000;
            z-index: 10;
        }

        .logo {
            width: 150px;
            margin-bottom: 1rem;
        }

        .tagline {
            color: #FF6B6B;
            font-size: 1.05rem;
            margin-bottom: 2rem;
            line-height: 1.5;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: #000;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background-color: #FFE4E4;
            font-size: 0.9rem;
            color: #333;
        }

        .login-btn {
            background-color: #B4F0E9;
            color: #000;
            border: none;
            padding: 0.8rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .login-btn:hover {
            background-color: #9DE0D9;
        }

        .forgot-password {
            margin-top: 0.8rem;
            color: #FF6B6B;
            text-decoration: none;
            font-size: 0.8rem;
            display: block;
            font-weight: 400;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-text {
            color: #000;
            margin-bottom: 0.8rem;
            font-size: 0.85rem;
            font-weight: 400;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.9;
        }

        .social-icons img:hover {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                width: 95%;
            }

            .logo {
                width: 130px;
            }
            
            .tagline {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="close-btn">Ã—</button>
        <img src="logo.png" alt="Moonlight Photos" class="logo">
        <p class="tagline">Let's turn your moments<br>into magic under the moonlight!</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">USERNAME*</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        
        <div class="social-login">
            <p class="social-text">or Log in with</p>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'profile.html';

    </script>
</body>
</html>
