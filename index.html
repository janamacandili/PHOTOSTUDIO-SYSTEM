<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight Photos - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <button class="close-btn" aria-label="Close">Ã—</button>
    <img src="MOONLIGHT-removebg-preview.png" alt="Moonlight Photos" class="logo" />
    <p class="tagline">Let's turn your moments<br />into magic under the moonlight!</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">USERNAME*</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="input-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="login-btn">Log In</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>

    <div class="social-login">
      <p class="social-text">or Log in with</p>
      <div class="social-icons">
        <img src="google.jpg" alt="Google Login" />
        <img src="facebook.jpg" alt="Facebook Login" />
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Login clicked!');
    });
  </script>
</body>
</html>
